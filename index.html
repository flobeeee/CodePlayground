<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/hidden-picture-game.css" />
  </head>
  <body>
    <!-- 사이드바 메뉴 -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>메뉴</h3>
        <button class="close-btn" id="closeBtn">&times;</button>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="#" class="nav-link active" data-page="home">🏠 홈</a>
          </li>
          <li>
            <a href="#" class="nav-link" data-page="drawingBoard">🎨 그림판</a>
          </li>
          <li>
            <a href="#" class="nav-link" data-page="design">⭐ 숨은그림</a>
          </li>
          <li><a href="#" class="nav-link" data-page="mobile">📝 스도쿠</a></li>
        </ul>
      </nav>
    </div>

    <!-- 메뉴 토글 버튼 -->
    <button class="menu-toggle" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- 메인 컨테이너 -->
    <div class="main-container">
      <div class="container">
        <!-- 페이지 콘텐츠 -->
        <div id="pageContent">
          <!-- 홈 페이지 -->
          <div class="page" id="homePage">
            <h1>🏠 홈</h1>
            <p>각종 기능을 즐겨보세요</p>
          </div>

          <!-- 그림판 페이지 -->
          <div class="page" id="drawingBoardPage" style="display: none">
            <h1>🎨 온오프 그림판</h1>
            <div class="drawing-section">
              <p><strong>- 기능 -</strong></p>
              <p>클릭: 그리기 ON/OFF</p>
              <p>투명배경 저장</p>
              <p>이미지크기: 800x600</p>

              <!-- 그림판 도구 -->
              <div class="drawing-tools">
                <div class="tool-group">
                  <label>브러시 크기:</label>
                  <input
                    type="range"
                    id="brushSize"
                    min="1"
                    max="50"
                    value="5"
                    class="brush-slider"
                  />
                  <span id="brushSizeValue">5px</span>
                </div>

                <div class="tool-group">
                  <label>색상:</label>
                  <input
                    type="color"
                    id="colorPicker"
                    value="#000000"
                    class="color-picker"
                  />
                </div>

                <div class="tool-group">
                  <button id="clearCanvas" class="tool-btn">🗑️ 지우기</button>
                  <button id="downloadCanvas" class="tool-btn">
                    ⬇️ 다운로드
                  </button>
                </div>
              </div>

              <!-- 캔버스 컨테이너 -->
              <div class="canvas-container">
                <canvas
                  id="drawingCanvas"
                  width="800"
                  height="600"
                  style="background-color: #ffffff"
                ></canvas>
              </div>
            </div>
          </div>

          <!-- 숨은그림 페이지 -->
          <div class="page" id="designPage" style="display: none">
            <h1>⭐ 숨은그림 찾기</h1>
            <p>이미지를 올리고 숨겨진 좌표들을 찾아 클릭해보세요.</p>

            <div class="hidden-game-section">
              <div class="hidden-game-upload">
                <input
                  type="file"
                  id="hiddenImageInput"
                  accept="image/*"
                  style="display: none"
                />
                <button class="upload-btn" id="hiddenImageUploadBtn">
                  📤 이미지 업로드
                </button>
                <p class="upload-hint">
                  이미지를 업로드하면 로컬 스토리지에 저장되고, 숨겨진 포인트를
                  찾아볼 수 있어요.
                </p>
              </div>

              <div class="hidden-game-controls">
                <div class="tool-group">
                  <label for="hiddenPointsCount">포인트 개수</label>
                  <input
                    type="number"
                    id="hiddenPointsCount"
                    min="1"
                    max="10"
                    value="5"
                    class="hidden-points-input"
                  />
                </div>
                <button class="tool-btn" id="generatePointsBtn">
                  🎯 랜덤 포인트 생성
                </button>
              </div>

              <div class="canvas-container hidden-game-canvas-container">
                <canvas
                  id="hiddenImageCanvas"
                  width="800"
                  height="500"
                ></canvas>
              </div>

              <p id="hiddenGameMessage" class="hidden-game-message">
                이미지를 업로드한 뒤, 캔버스를 클릭해서 숨겨진 포인트를
                맞춰보세요!
              </p>

              <div class="hidden-points-wrapper">
                <h3>🎯 숨겨진 포인트 목록</h3>
                <div class="hidden-points-list" id="hiddenPointsList">
                  <!-- JS에서 동적으로 채워집니다 -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/hiddenPictureGame.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
